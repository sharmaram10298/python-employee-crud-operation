{% include "base/base.html" %}




<div class="container offset-3 mt-5">
    <div class="row">
        <div class="col-6">
            {% if messages %}
            {% for message in messages %}
                <div class="{% if message.error %} alert alert-danger {{ message.tags }} alert-dismissible fade show {% else %} alert alert-success {{ message.tags }} alert-dismissible fade show {% endif %} " role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
            <form action="{% url 'employeeupdate' employee.pk %} " method="POST">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" name="name" value="{{employee.name}} ">
                    <label for="floatingInput">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" value="{{employee.email}} ">
                    <label for="floatingPassword">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="phone" name="phone" value="{{employee.phone}} ">
                    <label for="floatingInput">Phone</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="gender" name="gender" value="{{employee.gender}} ">
                    <label for="floatingPassword">Gender</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="address" name="address" value="{{employee.address}} ">
                    <label for="floatingInput">Address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="education" name="education"
                        value="{{employee.education}} ">
                    <label for="floatingPassword">Education</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="experince" name="experince"
                        value="{{employee.experince}} ">
                    <label for="floatingPassword">Experince</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="pincode" name="pincode" value="{{employee.pincode}} ">
                    <label for="floatingInput">Pincode</label>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto mb-5">
                    <input type="submit" class="btn btn-primary" value="Updatet">
                </div>
            </form>

        </div>
    </div>
</div>

{% include "base/base.html" %}
<style>
  .num{
    font-size: 100% !important;
    border-radius: 20px !important;
    box-shadow:5px 9px 10px 4px rgba(20, 20, 21, 0.1);
  }
  .card.card-body{
    box-shadow:5px 9px 10px 4px rgba(20, 20, 21, 0.1);
    padding: 10px;
 
  }
 
</style>

<div class="container  mt-3">
  <div class="row">
    <div class="col-12">
      <div class="col-5 offset-3">
        <div class="alert alert-info text-center num" role="alert">
          FILL EMPLOYEE DETAILS FORM
        </div>
        <div class="card card-body">
    
      
        {% if messages %}
        {% for message in messages %}
        <div
          class="{% if message.error %} alert alert-danger {{ message.tags }} alert-dismissible fade show {% else %}  alert alert-danger {{ message.tags }} alert-dismissible fade show {% endif %} "
          role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
       
        <form action="" method="POST" class="my-form" >
          {% csrf_token %}
          <div class="form-floating mb-1">
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name....">
            <label for="floatingInput">Name</label>
          </div>
          <div class="form-floating mb-1">
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email..">
            <label for="floatingPassword">Email</label>
          </div>
          <div class="form-floating mb-1">
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Your mobile number">
            <label for="floatingInput">Phone</label>
          </div>
          <div class="form-floating mb-1">
            <input type="text" class="form-control" id="gender" name="gender" placeholder="Password">
            <label for="floatingPassword">Gender</label>
          </div>
          <div class="form-floating mb-1">
            <input type="text" class="form-control" id="address" name="address" placeholder="Enter Your Address..">
            <label for="floatingInput">Address</label>
          </div>
          <div class="form-floating mb-1">
            <input type="text" class="form-control" id="education" name="education"
              placeholder="Enter Your highest Qualification...">
            <label for="floatingPassword">Education</label>
          </div>
          <div class="form-floating mb-1">
            <input type="text" class="form-control" id="experince" name="experince"
              placeholder="Enter Your Expronce...">
            <label for="floatingPassword">Experince</label>
          </div>
          <div class="form-floating mb-1">
            <input type="text" class="form-control" id="pincode" name="pincode" placeholder="Enter Your Zipcode.. ">
            <label for="floatingInput">Pincode</label>
          </div>
          <div class=" d-grid gap-2 col-6 mx-auto mt-4 ">
            <input type="submit" class="btn btn-primary" value="Submit">
            <a href=" {% url 'employeedata' %}" class="btn btn-primary btn-sm">Detail</a>

          </div>
        </form>
      </div>
      </div>
      </div>
    </div>
  </div>
</div>
